<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guitar Trainer</title>

  <script>
    window.__BUILD__ = "GT-002";
  </script>

  <link rel="stylesheet" href="styles.css?v=GT-002" />
</head>
<body>
  <header>
    <h1>Guitar Trainer</h1>
  </header>

  <main id="app"></main>

  <footer>
    <small>Practice smarter. Play music.</small>
  </footer>

  <!-- =====================================================
       BASE CONTENT (creates window.CONTENT)
  ====================================================== -->
  <script src="content/base.js?v=GT-002"></script>

  <!-- =====================================================
       SONG REGISTRY (PARALLEL TO GENRES)
  ====================================================== -->
  <script>
    window.CONTENT.songs = window.CONTENT.songs || {};

    window.CONTENT_ADD_SONG = function addSong(song) {
      if (!song || !song.id) return;
      window.CONTENT.songs[song.id] = song;
    };
  </script>

  <!-- =====================================================
       GENRE PACKS
  ====================================================== -->
  <script src="content/genres/blues.js?v=GT-002"></script>
  <script src="content/genres/funk.js?v=GT-002"></script>
  <script src="content/genres/rock.js?v=GT-002"></script>
  <script src="content/genres/metal.js?v=GT-002"></script>

  <!-- =====================================================
       SONG PACKS
       IMPORTANT: backing tracks FIRST, then song definition
  ====================================================== -->
  <script src="content/songs/song1.tracks.js?v=GT-002"></script>
  <script src="content/songs/song1.js?v=GT-002"></script>
  <!-- song2.tracks.js + song2.js, etc -->

  <!-- =====================================================
       APP ENTRY
  ====================================================== -->
  <script type="module" src="app.js?v=GT-002"></script>
</body>
</html>
